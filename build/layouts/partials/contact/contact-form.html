<section class="contact" id="contact">
    <div class="contact-box">
        <div class="content-box">
            <div class="contact-form">
                <form action="#" method="POST">
                    <textarea placeholder="Have something to say ?" name="message" required="required"></textarea>
                    <input placeholder="your email address" id="feedback-from" type="email"
                        name="email" name="_replyto" required="required">
                    <button class="button" type="submit" id="send">Send</button>
                </form>
            </div>
        </div>

        <div class="content-box contact-form">
            <div id="success-message" hidden>
                <h2 class="is-size-2 has-text-centered has-text-white has-text-weight-bold">We've received your submission</h2>
                <p class="has-text-centered has-text-white">Thank you for your message and for your interest. We'll reply as soon as possible, obviously.</p>
            </div>
        </div>
    </div>
</section>
