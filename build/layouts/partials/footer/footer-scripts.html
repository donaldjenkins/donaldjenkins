<!-- Hamburger animation | Source: https://verpex.com/blog/website-tips/how-to-create-a-responsive-hamburger-menu-using-css -->

<script>
document.querySelector('nav input').onclick = function() {
    if(this.checked)
      this.setAttribute("aria-expanded",true)
    else
      this.setAttribute("aria-expanded",false)
}
</script>
