{{ define "main" }}
<article class="archive">
<div class="content">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <p>This is the param "anything" in the taxonomy page front matter: {{ .Params.anything }}</p>
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
  {{ end }}
</div>
</article>
{{ end }}
