{{ define "main" }}
<article class="archive">
  <a class="button" href="/articles/">Back to Articles</a>
  <div class="content">
    <h1>Category: {{ .Title }}</h1>
    {{ .Content }}
  </div>
  <div class="grid cards">
    {{ range .Paginator.Pages }}
    <div class="column is-half">
      {{ partial "widgets/post-card.html" . }}</div>
    {{ end }}
  </div>
</article>
{{ end }}
