{{ define "main" }}
<article class="archive">
  <div class="content">
    <h1>{{ .Title }}</h1>
    {{ .Params.description | markdownify }}
  </div>
  <div class="grid cards">
    {{ range .Paginator.Pages }}
    <div class="column is-half">{{ partial "widgets/post-card.html" . }}</div>
    {{ end }}
  </div>
</article>
{{ end }}
